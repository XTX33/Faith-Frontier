# Faith Frontier Ecclesiastical Trust - Jekyll Site Configuration

title: "Faith Frontier Ecclesiastical Trust"
description: "Research and documentation at the intersection of law, faith, and public recordâ€”curating New Jersey case files, essays, and public-trust analysis."
tagline: "Law, conscience, and stewardship in daylight."
url: "https://faithfrontier.org"
baseurl: ""
lang: "en"
timezone: "America/New_York"

markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

permalink: "/:title/"

collections:
  cases:
    output: true
    permalink: "/cases/:name/"
    # Source: _cases/

  essays:
    output: true
    permalink: "/faith/:name/"
    # Source: _essays/

  docs:
    output: true
    permalink: "/docs/:name/"
    # Source: _docs/

defaults:
  - scope:
      path: ""
      type: "cases"
    values:
      layout: "case"
  - scope:
      path: ""
      type: "essays"
    values:
      layout: "essay"
  - scope:
      path: ""
      type: "docs"
    values:
      layout: "doc"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

company:
  name: "Tillerstead LLC"
  hic: "13VH10808800"
  address_line: "325 E. Jimmie Leeds Rd., Suite 7, #333"
  address_locality: "Galloway"
  address_region: "New Jersey"
  postal_code: "08205"
  phone: "(609) 665-9350"
  email: "info@Tillerstead.com"

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

exclude:
  - node_modules
  - vendor
  - Gemfile
  - Gemfile.lock
  - README.md
  - package.json
  - package-lock.json
  - webpack.config.js
  - scripts
  - .github
  - archives
  - assets

# Additional config for clean structure:
# Keep all content in _cases, _essays, _docs for Jekyll collections
# 'assets' for static files/images, 'cases' and 'pages' can be used for exports or static HTML if needed