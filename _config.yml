title: "Faith Frontier Ecclesiastical Trust"
description: "A public documentation portal uniting law, faith, and transparency, with New Jersey case records, public-trust analysis, and commentary."
tagline: "Law, conscience, and stewardship."

url: "https://faithfrontier.org"
baseurl: ""
lang: "en"
timezone: "America/New_York"

markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

permalink: "/:title/"

collections:
  cases:
    output: true
    permalink: "/cases/:name/"
  essays:
    output: true
    permalink: "/faith/:name/"

defaults:
  - scope:
      path: ""
      type: "cases"
    values:
      layout: "case"

  - scope:
      path: ""
      type: "essays"
    values:
      layout: "essay"

  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

exclude:
  - node_modules
  - vendor
  - Gemfile
  - Gemfile.lock
  - README.md
  - config.yml.txt
  - package.json
  - package-lock.json
  - webpack.config.js
  - scripts
  - .github
