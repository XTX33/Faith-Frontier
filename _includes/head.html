<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {%- if page.title -%}
    <title>{{ page.title }} | {{ site.title }}</title>
  {%- else -%}
    <title>{{ site.title }}</title>
  {%- endif -%}

  <meta name="description" content="{{ page.description | default: site.description }}">

  <!-- Canonical URL -->
  <link rel="canonical" href="{{ page.url | absolute_url }}">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/theme.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{{ '/assets/img/favicon.png' | relative_url }}">
  <link rel="apple-touch-icon" href="{{ '/assets/img/favicon.png' | relative_url }}">

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title"
        content="{% if page.og_title %}{{ page.og_title }}{% elsif page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:description"
        content="{{ page.og_description | default: page.description | default: site.description }}">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:image" content="{{ '/assets/img/logo.png' | absolute_url }}">
  <meta name="theme-color" content="#111827">
</head>
