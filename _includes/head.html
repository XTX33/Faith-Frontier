<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Jekyll SEO Tag (handles title, description, OpenGraph, Twitter Card) -->
  {% seo %}

  <!-- Styles -->
  <link rel="stylesheet" href="{{ '/assets/css/theme.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{{ '/assets/img/favicon.png' | relative_url }}">
  <link rel="apple-touch-icon" href="{{ '/assets/img/favicon.png' | relative_url }}">

  <!-- Theme and display -->
  <meta name="theme-color" content="#112e51">
  <meta name="color-scheme" content="light">

  <!-- Schema.org WebPage JSON-LD for structured data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "{% if page.layout == 'case' %}Article{% else %}WebPage{% endif %}",
    "name": "{{ page.title | default: site.title }}",
    "headline": "{{ page.title | default: site.title }}",
    "url": "{{ page.url | absolute_url }}",
    "description": "{{ page.description | default: site.description }}",
    {% if page.date %}"datePublished": "{{ page.date | date_to_xmlschema }}",{% endif %}
    "inLanguage": "en-US",
    "publisher": {
      "@type": "Organization",
      "name": "Faith Frontier Ecclesiastical Trust",
      "url": "{{ site.url | default: 'https://faithfrontier.org' }}"
    }{% if page.author %},
    "author": {
      "@type": "Person",
      "name": "{{ page.author }}"
    }{% endif %}
  }
  </script>
</head>
